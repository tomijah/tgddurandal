<div>
    <h2 data-bind="text: activeTitle"></h2>
    <ul class="nav nav-pills" data-bind="foreach: router.navigationModel">
        <li data-bind="css: { active: isActive }">
            <a data-bind="attr: { href: hash }, html: title"></a>
        </li>
    </ul>
    <div class="pull-right" data-bind="if: router.isNavigating">
                <span class="glyphicon glyphicon-time"></span> Loading view... 
            </div>
    <div data-bind="router: { transition: 'entrance' }"></div>
</div>
