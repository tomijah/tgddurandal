<footer>
    <div class="container" style="margin-top: 20px">
        <p data-bind="text: footerText"></p>
        <p>
            <button class="btn" data-bind="click: sub, enable: !subscription()">Subscribe</button>
            <button class="btn" data-bind="click: unsub, enable: subscription()">Unsubscribe</button>
        </p>
        <ul data-bind="foreach: messages">
            <li data-bind="text: $data"></li>
        </ul>
    </div>
</footer>
